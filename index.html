<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- ライト（立体感UP） -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="1 1 1"></a-entity>

      <!-- マーカー -->
      <a-marker preset="hiro">

        <!-- かっこいい赤いメタルキューブ -->
        <a-box
          position="0 0.5 0"
          depth="1" height="1" width="1"
          material="color: #ff3b3b; metalness: 0.8; roughness: 0.2; envMapIntensity: 1"
          animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true"
          animation__float="property: position; dir: alternate; dur: 1500; easing: easeInOutQuad; to: 0 0.8 0"
        >
        </a-box>

        <!-- グラウンド的な台座（光る円） -->
        <a-ring
          position="0 0 0"
          radius-inner="0.2"
          radius-outer="0.5"
          rotation="-90 0 0"
          color="#00eaff"
          material="opacity: 0.6; transparent: true"
          animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
        >
        </a-ring>

      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
